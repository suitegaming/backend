# Nombre de la aplicación
spring.application.name=security

# Puerto del Servidor
server.port=${PORT:8080}

# Configuración de la base de datos - Lee desde variables de entorno para producción
# spring.datasource.url=jdbc:postgresql://localhost:5432/databaselan
# spring.datasource.username=postgres
# spring.datasource.password=LuisI1@
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialecto de Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mostrar SQL en consola (desactivar en producción si se desea)
spring.jpa.show-sql=true

# ddl-auto: 'validate' o 'none' es recomendado para producción en lugar de 'update'
spring.jpa.hibernate.ddl-auto=update

# Habilita la generación de DDL (opcional si usas ddl-auto)
spring.jpa.generate-ddl=true

# Configuración del JWT - Lee desde variables de entorno
# Se ha establecido un secreto JWT por defecto para el desarrollo local.
# jwt.secret=S3cr3tK3yF0rJWTsL0c4lD3v3l0pm3nt2025S3cr3tK3yF0rJWTsL0c4lD3v3l0pm3nt
jwt.secret=${JWT_SECRET}
jwt.expiration=36000

# Configuración de CORS - Lee desde variables de entorno
# Separar múltiples dominios con comas (sin espacios)
# Ejemplo: https://dominio1.com,https://dominio2.com
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://127.0.0.1:5173,https://suitegamingesp.netlify.app}
